<div class="hide" id="modal">
  <header>
    <h1>Resultados do FCD</h1>
    <button id="close">Fechar</button>
  </header>

  <div id="results">
    <div id="Receita-op-liq">

      <label for="R-OP-LIQ">Informe a Receita operacional líquida da empresa:</label>

      <span type="number" id="R-OP-LIQ-1">.</span>

      <span type="number" id="R-OP-LIQ-2"  placeholder="Ano 2" >.</span>

      <span type="number" id="R-OP-LIQ-3"  placeholder="Ano 3" >.</span>

      <span type="number" id="R-OP-LIQ-4"  placeholder="Perpetuidade" >.</span>

    </div><!--Receita-op-liq--><br>

  <div class="nopat">
      <label for="NOPAT">Informe o NOPAT da empresa:</label>

      <input type="number" id="NOPAT-1" placeholder="Ano 1" disabled="disabled"/>
      <input type="number" id="NOPAT-2"  placeholder="Ano 2" disabled="disabled"/>
      <input type="number" id="NOPAT-3"  placeholder="Ano 3" disabled="disabled"/>
      <input type="number" id="NOPAT-4"  placeholder="Perpetuidade" disabled="disabled"/>
       </div><!--nopat-->

  <div class="capex">
      <label for="CAPEX">Informe o CAPEX da empresa:</label>

      <input type="number" id="CAPEX-1" placeholder="Ano 1" disabled="disabled"/>     
      <input type="number" id="CAPEX-2"  placeholder="Ano 2" disabled="disabled"/>
      <input type="number" id="CAPEX-3"  placeholder="Ano 3" disabled="disabled"/>
      <input type="number" id="CAPEX-4"  placeholder="Perpetuidade" disabled="disabled"/>  
    </div><!--capex-->

  <div class="var-ncg">
      <label for="VAR-NCG">Informe o VAR-NGC da empresa:</label>

      <input type="number" id="VAR-NCG-1" placeholder="Ano 1" disabled="disabled"/>
      <input type="number" id="VAR-NCG-2"  placeholder="Ano 2" disabled="disabled"/>
      <input type="number" id="VAR-NCG-3"  placeholder="Ano 3" disabled="disabled"/>
      <input type="number" id="VAR-NCG-4"  placeholder="Perpetuidade" disabled="disabled"/>
    </div><!--var-ncg-->

  <div class="depreciation">
      <label for="Depreciation">Informe a depreciação da empresa:</label>

      <input type="number" id="Depreciation-1" placeholder="Ano 1" disabled="disabled"/>
      <input type="number" id="Depreciation-2"  placeholder="Ano 2" disabled="disabled">
      <input type="number" id="Depreciation-3"  placeholder="Ano 3" disabled="disabled">
      <input type="number" id="Depreciation-4"  placeholder="Perpetuidade" disabled="disabled"/>
    </div><!--depreciation-->

  <div class="fc-firma">
      <label for="FC-firma">Informe o fluxo de caixa da firma:</label>

      <input type="number" id="FC-firma-1" placeholder="Ano 1" disabled="disabled"/>
      <input type="number" id="FC-firma-2"  placeholder="Ano 2" disabled="disabled"/>
      <input type="number" id="FC-firma-3"  placeholder="Ano 3" disabled="disabled"/>
      <input type="number" id="FC-firma-4"  placeholder="Perpetuidade" disabled="disabled"/> 
     </div>

   <div class="valor-presente-dos-fluxos">
      <label for="presente-value">Valor presente dos fluxos</label> 

      <input type="number" id="presente-value-1" placeholder="Ano 1" disabled="disabled"/>
      <input type="number" id="presente-value-2"  placeholder="Ano 2" disabled="disabled"/>
      <input type="number" id="presente-value-3"  placeholder="Ano 3" disabled="disabled"/>
      <input type="number" id="presente-value-4"  placeholder="Perpetuidade" disabled="disabled"/> 
     </div><br>
 
  <div class="valor-da-firma">
      <label for="Valor-firma">Valor da firma:</label>

      <input type="number" id="Valor-firma" disabled="disabled"/> 

     </div><br>
 
  <div class="valor-do-acionista">
      <label for="investor-value">Valor do acionista:</label>

      <input type="number" id="investor-value" disabled="disabled"> 
     </div><br>

   <div class="valor-de-mercado"> 
       <label for="market-value">Valor de mercado:</label> 

       <input type="number" id="market-value" disabled="disabled"> 
     </div><br>

   <div class="stock-price"> 
       <label for="valor">Valor da ação:</label> 

       <input type="number" id="valor" disabled="disabled"/>
     </div> <br>

   <div class="stock-true-price">
    <label for="valor-justo">Valor justo da ação:</label> 

    <input type="number" id="valor-justo" disabled="disabled"/> 
   </div><br>

  <div class="upside">
    <label for="upside">Upside:</label> 

    <input type="number" id="upside" disabled="disabled"/> 
  </div>
  </div>

</div>

{% block scripts %}

<script src="/scripts/modal.js"></script>

{% endblock scripts %}
